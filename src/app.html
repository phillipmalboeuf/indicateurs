<!doctype html>
<html lang="%paraglide.lang%">
	<head>
		<meta charset="utf-8" />
		<link rel="alternate shortcut icon" href="%sveltekit.assets%/favicon.png" type="image/png"/>
    <link rel="shortcut icon" href="%sveltekit.assets%/favicon.svg" type="image/svg+xml" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<style>
			@font-face {
				font-family: 'PP Neue Montreal';
				src: url('/fonts/PPNeueMontreal-Book.woff2') format('woff2'),
					url('/fonts/PPNeueMontreal-Book.woff') format('woff');
				font-weight: normal;
				font-style: normal;
				font-display: swap;
			}

			@font-face {
				font-family: 'PP Neue Montreal';
				src: url('/fonts/PPNeueMontreal-Medium.woff2') format('woff2'),
					url('/fonts/PPNeueMontreal-Medium.woff') format('woff');
				font-weight: bold;
				font-style: normal;
				font-display: swap;
			}

			@font-face {
				font-family: 'PP Neue Machina';
				src: url('/fonts/PPNeueMachina-Bold.woff2') format('woff2'),
					url('/fonts/PPNeueMachina-Bold.woff') format('woff');
				font-weight: normal;
				font-style: normal;
				font-display: swap;
			}
		</style>
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>

		<div id="philscookies"></div>
		<script type="module" src="https://philscookies.vercel.app/index.js" onload="window.philscookies.config({
			fontFamily: 'PP Neue Montreal, Helvetica, sans-serif',
			background: '#2D303C',
			highlight: '#F7D152'
		})"></script>
	</body>
</html>
